<!doctype html>

<script>
  // Getting URLs from URL params
  const urls_test = [
    "https://chine.in/mandarin/methode/strokes.php?chars=%26%2325105%3B",
    "https://chine.in/mandarin/methode/strokes.php?chars=%26%2339184%3B",
    "https://fr.qr-code-generator.com/solutions/multi-url-qr-code/",
  ];
  let string = window.location.href.match(/(?:\?q=)(.+)/)[1];
  let urls = string.split("&");
  let firstWindow = window;

  // Open Links
  for (let i = 1; i < urls.length; i++) {
    const url = urls[i];
    // Add delay to ensure the order of openings
    setTimeout(() => window.open(url, '_blank'), 100); 
  }
  window.location.replace(urls[0]); // Redirect the first one
  firstWindow.focus();
  /*/ rq: Scripts may close only the windows that were opened by it (and not self)
  setTimeout("self.close()", 100);
  window.opener = self;
  window.close(); //*/
</script>
